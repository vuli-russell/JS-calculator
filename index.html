<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Calculator</title>
    <link rel='stylesheet' href='main.css'>
</head>
<body>
    <div class='calculator'>
        <div class="front-face">
            <div class = 'displays'>
                <p class='display main'><p>
                <p class='display secondary'></p>
            </div>
    
            
            <div class='buttons'>
                <div id='clear'>C</div>
                <div class = 'input' id='/'>/</div>
                <div class = 'input' id='*'>X</div>
                <div id='delete'>del</div>
                <div class = 'input' id='7'>7</div>
                <div class = 'input' id='8'>8</div>
                <div class = 'input' id='9'>9</div>
                <div class = 'input' id='-'>-</div>
                <div class = 'input' id='4'>4</div>
                <div class = 'input' id='5'>5</div>
                <div class = 'input' id='6'>6</div>
                <div class = 'input' id='+'>+</div>
                <div class = 'input' id='1'>1</div>
                <div class = 'input' id='2'>2</div>
                <div class = 'input' id='3'>3</div>
                <div id='equals-button'>=</div>
                <div class = 'input' id='0'>0</div>
                <div class = 'input' id='.'>.</div>
                <div class = 'input' id='^'>^</div>
                <div class = 'input' id='ans'>ans</div>
                <div class = 'input' id='('>(</div>
                <div class = 'input' id=')'>)</div>
            </div>
    
            <div class='buttons variables'>
                <div class = 'input' id='x'>x</div>
                <div class = 'var-value' id='x-value'></div>
                <div id='x-set'>M+</div>
                <div id='x-clear'>M-</div>
                <div class = 'input' id='y'>y</div>
                <div class = 'var-value' id='y-value'></div>
                <div id='y-set'>M+</div>
                <div id='y-clear'>M-</div> 
            </div>
        </div>

        <div class='top-face'></div>
        <div class='bottom-face'></div>
        <div class='left-face'></div>
        <div class='right-face'></div>
        <div class='back-face'></div>
       
    </div>
    <script src='main.js'></script>
</body>

</html>
